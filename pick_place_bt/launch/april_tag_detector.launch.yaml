launch:
- node_container:
    pkg: rclcpp_components
    exec: component_container
    name: apriltag_container
    namespace: ""
    composable_node:
    - pkg: apriltag_ros
      plugin: AprilTagNode
      name: apriltag
      namespace: apriltag
      remap:
      - from: /apriltag/image_rect
        to: /zed/zed_node/rgb/image_rect_color
      - from: /camera/camera_info
        to: /zed/zed_node/rgb/camera_info
      param:
      - from: $(find-pkg-share pick_place_bt)/config/tags_36h11.yaml
      extra_arg:
      - name: use_intra_process_comms
        value: "True"